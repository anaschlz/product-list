<div data-component="dialog">
  <div class="container">
    <div class="--header">
      <div class="row">
        <div class="col-12">
          <h6 mat-dialog-title>Add/Editar Produto</h6>
        </div>
      </div>
    </div>
    <mat-dialog-content class="mat-typography">
      <div class="loading" *ngIf="loading">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
      <form *ngIf="!loading" [formGroup]="form" class="form">
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>Preço</mat-label>
              <input matInput formControlName="price">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Descrição</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <div class="--actions">
        <div class="row">
          <div class="col-12">
            <button mat-raised-button mat-dialog-close>Cancelar</button>
            <button mat-raised-button (click)="save()" color="primary" [disabled]="form.pristine || !form.valid" cdkFocusInitial>Save</button>
          </div>
        </div>
      </div>
    </mat-dialog-actions>
  </div>
</div>
