<div data-component="crud">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header">
          <h2 class="title">Lista de Produtos</h2>
          <button class="add-new" mat-raised-button color="primary" (click)="openDialog()"> <mat-icon>add</mat-icon>Adicionar um novo produto</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="loading" *ngIf="loading">
          <mat-spinner [diameter]="50"></mat-spinner>
        </div>
        <table *ngIf="!loading" mat-table [dataSource]="data" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef [style.width.px]="200"> Ações </th>
            <td mat-cell *matCellDef="let element">
              <div class="actions">
                <button mat-raised-button (click)="openDialog(element.id)">
                  <mat-icon>edit</mat-icon>
                  Editar
                </button>
                <button mat-raised-button color="warn" (click)="delete(element.id)">
                  <mat-icon>delete</mat-icon>
                  Deletar
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="cols"></tr>
          <tr mat-row *matRowDef="let row; columns: cols;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
